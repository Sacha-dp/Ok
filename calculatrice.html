<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h1>Plutot conversion ou calculatrice?</h1>
  <div>
    <a href="index.html">Convertisseur</a>
    <a href="calculatrice.html">Calculatrice</a>
    <a href="info.html">Infos</a>
    <a href="nous.html">Tout savoir sur nous</a>
  </div>
</nav>

<div class="container">
  <div class="calculator">

    <input type="text" id="display" class="screen" value="0" disabled>

    <div class="keys">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn delete" onclick="deleteLast()">←</button>
      <button class="btn operator" onclick="add('/')">÷</button>
      <button class="btn operator" onclick="add('*')">×</button>

      <button class="btn" onclick="add('7')">7</button>
      <button class="btn" onclick="add('8')">8</button>
      <button class="btn" onclick="add('9')">9</button>
      <button class="btn operator" onclick="add('-')">−</button>

      <button class="btn" onclick="add('4')">4</button>
      <button class="btn" onclick="add('5')">5</button>
      <button class="btn" onclick="add('6')">6</button>
      <button class="btn operator" onclick="add('+')">+</button>

      <button class="btn" onclick="add('1')">1</button>
      <button class="btn" onclick="add('2')">2</button>
      <button class="btn" onclick="add('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn wide" onclick="add('0')">0</button>
      <button class="btn" onclick="add('.')">.</button>
    </div>

  </div>
</div>

<script src="calculatrice.js"></script>
</body>
</html>
